<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="#" role="form">
                <div class="form-group">
                    <label>日期:</label>
                    <input type="date" class="form-control" placeholder="日期">
                </div>

                <div class="form-group">
                    <label>邮箱:</label>
                    <input type="email" class="form-control" placeholder="邮箱">
                </div>

                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" class="form-control" placeholder="密码">
                </div>

                <div class="form-group">
                    <!--                隐藏lable-->
                    <label class="sr-only">选择文件:</label>
                    <input type="file">
                    <p class="help-block">选择您需要上传的文件</p>
                </div>

            </form>
        </div>
    </div>
</div>

    <!--创建水平表单-->
    <form action="#" class="form-horizontal" role="form">
        <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" placeholder="邮箱" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" placeholder="密码" class="form-control">
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <div class="checkbox">
                        <label class="control-label"><input type="checkbox" class>记住密码</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </div>
    </form>
