<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <h2>Bootstrap</h2>
        <!--副标题-->
        <h3>Bootstrap <small>副标题</small></h3>

        <p>Hello</p>

        <!--突出显示-->
        <p class="lead">Hello</p>
        <!--着重显示-->
        <p class="lead">Hello <mark>Word</mark></p>

        <!--文本-->
        <p class="text-left">你好1</p>
        <p class="text-center">你好2</p>
        <p class="text-right">你好3</p>

        <p class="text-lowercase">Hello</p>

        <p class="text-capitalize">Hello</p>

        <!--地址-->
        <address>
            <strong>咸阳职业技术学院</strong><br>
            陕西省，咸阳市，渭城区 <br>
            <abbr title="张依 手机号">15592171124</abbr>
        </address>

        <!--无序列表 无样式-->
        <ul class="list-unstyled">
            <li>你好1</li>
            <li>你好2</li>
            <li>你好3</li>
            <li>你好4</li>
        </ul>
    </div>
</body>
</html>
